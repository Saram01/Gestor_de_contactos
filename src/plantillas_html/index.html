<!DOCTYPE html>
<html>
<head>
    <title>Lista de Contactos</title>
</head>
<body>
    <h1>Contactos</h1>
    <a href="/agregar">Agregar nuevo contacto</a>
    <form action="/buscar" method="get">
        <input type="text" name="categoria" placeholder="Filtrar por categorÃ­a">
        <input type="submit" value="Buscar">
    </form>
    <ul>
        {% for c in contactos %}
            <li>{{ c.nombre }} - {{ c.telefono }} - {{ c.email }} - {{ c.categoria }}
                <a href="/editar/{{ c.nombre }}">Editar</a>
                <a href="/eliminar/{{ c.nombre }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
